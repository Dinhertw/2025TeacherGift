<!DOCTYPE html>
<html lang="zh">
<head>
    <title>一份教師節禮物</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="sweetalert2.min.css">
    <style>
        /* ===== 基本設定 ===== */
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #ffe6f0, #fff9fb);
            color: #333;
            margin: 0;
            padding: 72px 20px;
            line-height: 1.8;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #ff4e80;
            text-align: center;
            font-size: 64px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 6px rgba(255, 118, 178, 0.3);
        }

        h4 {
            text-align: center;
            font-weight: normal;
            color: #888;
        }

        h2, h3 {
            color: #ff74a2;
        }

        /* ===== 按鈕 ===== */
        button {
            background: linear-gradient(135deg, #ffb6c1, #ff74a2);
            color: white;
            padding: 12px 28px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            display: inline-block;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        button:hover {
            background: linear-gradient(135deg, #ff74a2, #ff4e80);
            transform: scale(1.07);
            box-shadow: 0 6px 15px rgba(0,0,0,0.25);
        }

        .view-memory-btn {
            margin: 30px auto;
            display: block;
            font-size: 28px;
            padding: 18px 36px;
        }

        .button-container {
            text-align: center;
            margin: 30px 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .content {
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .footer {
            margin-top: 40px;
        }

        /* ===== SweetAlert2 彈窗美化 ===== */
        .swal2-popup {
            border-radius: 20px !important;
            background: #fff0f6 !important;
            box-shadow: 0 8px 30px rgba(255, 118, 178, 0.25) !important;
        }

        .swal2-title {
            color: #ff4e80 !important;
            font-weight: bold !important;
            font-size: 28px !important;
        }

        /* ===== 照片瀏覽按鈕 ===== */
        .gallery-btn {
            padding: 10px 22px;
            font-size: 18px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .prev-btn {
            background: linear-gradient(135deg, #ffb6c1, #ff74a2);
        }

        .next-btn {
            background: linear-gradient(135deg, #ff74a2, #ff4e80);
        }

        .gallery-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 14px rgba(0,0,0,0.25);
        }

        /* ===== 留言彈窗按鈕 ===== */
        .swal2-confirm {
            border-radius: 25px !important;
            font-weight: bold !important;
            background: linear-gradient(135deg, #ff74a2, #ff4e80) !important;
        }
        </style>
</head>
<body>
    <div class="content">
        <h1>老師教師節快樂</h1>
        <button class="view-memory-btn" onclick="showGallery()">查看回憶</button>
    </div>
    <div class="button-container footer">
        <button onclick="showMessage(1)">BY鈞彗</button>
        <button onclick="showMessage(2)">BY定禾</button>
        <button onclick="showMessage(3)">BY東珉</button>
        <button onclick="showMessage(4)">BY芃睿</button>
    </div>
    
<script>
    // 圖片
    const imageUrls = [
        "1.jpg",
        "2.jpg",
        "3.jpg",
        "4.jpg",
        "5.jpg",
        "圖片",
        "圖片",
        "圖片",
        "圖片",
        "圖片",
        "圖片"
    ];

    let currentImageIndex = 0;

    function showGallery() {
        Swal.fire({
            title: '台師大回顧',
            html: `
                <div style="display:flex;flex-direction:column;align-items:center;">
                    <img id="galleryImage" src="${imageUrls[currentImageIndex]}" 
                         alt="回憶" style="max-width:90%;max-height:80%;margin-bottom:15px;border-radius:0.5em">
                    <div style="display:flex;gap:15px;">
                        <button onclick="prevImage()" class="swal2-confirm swal2-styled" style="background:#ffb6c1;">上一張</button>
                        <button onclick="nextImage()" class="swal2-confirm swal2-styled" style="background:#ff74a2;">下一張</button>
                    </div>
                </div>
            `,
            showConfirmButton: false,
            width: '80%'
        });
    }

    function updateImage() {
        const img = Swal.getHtmlContainer().querySelector("#galleryImage");
        if (img) {
            img.src = imageUrls[currentImageIndex];
        }
    }

    function nextImage() {
        currentImageIndex++;
        if (currentImageIndex >= imageUrls.length) {
            currentImageIndex = 0;
        }
        updateImage();
    }

    function prevImage() {
        currentImageIndex--;
        if (currentImageIndex < 0) {
            currentImageIndex = imageUrls.length - 1;
        }
        updateImage();
    }

    function showMessage(buttonNumber) {
        let text = "";
        switch(buttonNumber) {
            case 1:
                text = "內容1";
                break;
            case 2:
                text = "感謝您帶我們去創造力競賽，並於平常訓練我們的專業能力，未來會繼續努力，祝您教師節快樂！";
                break;
            case 3:
                text = "感謝小茗老師帶我們參加創造力競賽，感謝您抽空教我們焊接還有程，在未來我會更努力練習學習，老師您辛苦了，教師節快樂";
                break;
            case 4:
                text = "感謝多年教育之思，盡責指導，用心授業，傳授經驗，將「師說」之傳道、授業、解惑也，很好的做到。並從旁協助。在此感謝貴師。 -Qimei TECH";
                break;
            default:
                text = "未知的按鈕。";
        }

        Swal.fire({
            title: '留言',
            text: text,
            confirmButtonText: '關閉',
            confirmButtonColor: '#ff74a2'
        });
    }
</script>
