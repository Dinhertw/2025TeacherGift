<!DOCTYPE html>
<html lang="zh">
<head>
    <title>一份教師節禮物</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="sweetalert2.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 72px;
            line-height: 1.6;
        }

        h1 {
            color: #f583a5;
            text-align: center;
            font-size: 64px;
        }

        h4 {
            text-align: center;
            font-weight: normal;
            color: #7f8c8d;
        }

        h2, h3 {
            color: #ff74a2;
        }

        button {
            background-color: #f0fc8b;
            color: rgb(255, 167, 243);
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 24px;
            display: inline-block;
            margin: 10px;
        }

        button:hover {
            background-color: #1abc9c;
        }

        .view-memory-btn {
            margin: 0 auto;
            display: block;
            font-size: 32px;
            padding: 15px 30px;
        }

        .button-container {
            text-align: center;
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }
        .button-container button {
            width: 120px;
            margin: 10px;
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .footer {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>老師教師節快樂</h1>
        <button class="view-memory-btn" onclick="showGallery()">查看回憶</button>
    </div>
    <div class="button-container footer">
        <button onclick="showMessage(1)">BY鈞彗</button>
        <button onclick="showMessage(2)">BY定禾</button>
        <button onclick="showMessage(3)">BY東珉</button>
        <button onclick="showMessage(4)">BY芃睿</button>
    </div>
    
<script>
    // 圖片
    const imageUrls = [
        "1.jpg",
        "2.jpg",
        "3.jpg",
        "4.jpg",
        "5.jpg",
        "圖片",
        "圖片",
        "圖片",
        "圖片",
        "圖片",
        "圖片"
    ];

    let currentImageIndex = 0;

    function showGallery() {
        Swal.fire({
            title: '台師大回顧',
            html: `
                <div style="display:flex;flex-direction:column;align-items:center;">
                    <img id="galleryImage" src="${imageUrls[currentImageIndex]}" 
                         alt="回憶" style="max-width:90%;margin-bottom:15px;">
                    <div style="display:flex;gap:15px;">
                        <button onclick="prevImage()" class="swal2-confirm swal2-styled" style="background:#ffb6c1;">上一張</button>
                        <button onclick="nextImage()" class="swal2-confirm swal2-styled" style="background:#ff74a2;">下一張</button>
                    </div>
                </div>
            `,
            showConfirmButton: false,
            width: '80%'
        });
    }

    function updateImage() {
        const img = Swal.getHtmlContainer().querySelector("#galleryImage");
        if (img) {
            img.src = imageUrls[currentImageIndex];
        }
    }

    function nextImage() {
        currentImageIndex++;
        if (currentImageIndex >= imageUrls.length) {
            currentImageIndex = 0;
        }
        updateImage();
    }

    function prevImage() {
        currentImageIndex--;
        if (currentImageIndex < 0) {
            currentImageIndex = imageUrls.length - 1;
        }
        updateImage();
    }

    function showMessage(buttonNumber) {
        let text = "";
        switch(buttonNumber) {
            case 1:
                text = "內容1";
                break;
            case 2:
                text = "感謝您帶我們去創造力競賽，並於平常訓練我們的專業能力，未來會繼續努力，祝您教師節快樂！";
                break;
            case 3:
                text = "感謝小茗老師帶我們參加創造力競賽，感謝您抽空教我們焊接還有程，在未來我會更努力練習學習，老師您辛苦了，教師節快樂";
                break;
            case 4:
                text = "感謝多年教育之思，盡責指導，用心授業，傳授經驗，將「師說」之傳道、授業、解惑也，很好的做到。並從旁協助。在此感謝貴師。 -Qimei TECH";
                break;
            default:
                text = "未知的按鈕。";
        }

        Swal.fire({
            title: '留言',
            text: text,
            confirmButtonText: '關閉',
            confirmButtonColor: '#ff74a2'
        });
    }
</script>
